<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Cadastro de Usuário</h2>
    <form id="userForm">
      <input type="text" id="username" placeholder="Nome de Usuário" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Senha" required><br>
      <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required><br>
      <input type="submit" value="Cadastrar">
    </form>
    <p id="errorMessage" class="error-message"></p>
  </div>

  <script>
    document.getElementById('userForm').addEventListener('submit', function(event) {
      event.preventDefault();

      let username = document.getElementById('username').value;
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      let confirmPassword = document.getElementById('confirmPassword').value;

      let errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = '';

      if (password !== confirmPassword) {
        errorMessage.textContent = 'As senhas não coincidem!';
        return;
      }

      if (username === '' || email === '' || password === '') {
        errorMessage.textContent = 'Por favor, preencha todos os campos.';
        return;
      }

      alert('Usuário cadastrado com sucesso!');
      document.getElementById('userForm').reset();
    });
  </script>

</body>
</html>
