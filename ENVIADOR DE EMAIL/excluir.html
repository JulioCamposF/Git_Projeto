<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusão de Usuário Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #ff4d4d;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #e60000;
    }
    .error-message {
      color: red;
      font-size: 12px;
    }
    .success-message {
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Exclusão de Usuário</h2>
    <form id="deleteForm">
      <input type="email" id="email" placeholder="Email do Usuário" required><br>
      <input type="submit" value="Excluir Usuário">
    </form>
    <p id="errorMessage" class="error-message"></p>
    <p id="successMessage" class="success-message"></p>
  </div>

  <script>
    document.getElementById('deleteForm').addEventListener('submit', function(event) {
      event.preventDefault();

      let email = document.getElementById('email').value;
      let errorMessage = document.getElementById('errorMessage');
      let successMessage = document.getElementById('successMessage');

      errorMessage.textContent = '';
      successMessage.textContent = '';

      if (email === '') {
        errorMessage.textContent = 'Por favor, insira o email do usuário.';
        return;
      }

      // Simulando a exclusão de um usuário com o email fornecido
      let userExists = true; // Aqui você pode simular ou adicionar uma verificação real

      if (userExists) {
        successMessage.textContent = 'Usuário excluído com sucesso!';
        document.getElementById('deleteForm').reset();
      } else {
        errorMessage.textContent = 'Usuário não encontrado.';
      }
    });
  </script>

</body>
</html>
